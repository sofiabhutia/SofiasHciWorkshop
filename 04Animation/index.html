<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="wood2" src="images/wood2.jpg" />
          <img id="cracked" src="images/cracked.jpg" />
          <img id="stone" src="images/stone.jpg" />
          <img id="moon" src="images/moon.jpg" />
          <img id="sky" src="images/sky.png" />
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-box id="myBox" 
        position="-1 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        material="src: #wood"
        shadow 
        animation="property: position; 
                   to: -1 2 -10; 
                   dur: 9000; 
                   easing: linear; 
                   loop: true" >
      </a-box>
      <a-torus-knot id="myTorusKnot" 
        position="2 1 -3" 
        rotation="0 45 0" 
        arc="90"
        p="2"
        q="7"
        radius="2"
        radius-tubular="0.05"
        material="src: #wood2"
        shadow>
        </a-torus-knot>  
      </a-box>
      <a-sphere id="mySphere"
         position="2 6 -5"
         radius="1.5"
         material="src: #wood"
         shaddow
         animation="property: rotation; 
                   to: 0 360 0; 
                   dur: 20000; 
                   easing: linear; 
                   loop: true">
       </a-sphere>
       <a-sphere id="mySecondSphere"
         position="-3 3 -3"
         radius="1"
         material="src: #moon"
         shaddow
         animation="property: rotation; 
                   to: 0 360 0; 
                   dur: 20000; 
                   easing: linear; 
                   loop: true">
       </a-sphere>
      <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#7BC8A4" 
        material="src: #cracked; repeat: 10 10"
        shadow>
      </a-plane> 
    </a-scene>
  </body>
</html>
